<html>

<head>
    <title>INST377 - Class Page</title>
    <link rel="stylesheet" href="lab3style.css">
</head>

<body>
    <!-- Header Section -->
    <header id="bar">
        <h1>INST377 - Class Page</h1> 
    
    </header>

    <!-- Navigation Section -->
    <nav id="main-nav">
        <ul>
            <li><a href="https://www.youtube.com">Youtube</a></li>
            <li><a href="https://www.facebook.com">Facebook</a></li>
            <li><a href="https://www.google.com">Google</a></li>
            
          
        </ul>
    </nav>

    <!-- Main Content Area -->
    <div class="main-container">

        
        <div class="content-area">
            
            <div class="content-box">
                
                
                <h1>Please choose one of the following:</h1>
                
                <form> 
                        
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" placeholder="Your Name">
                    <br>
                    
                    <label for="choice">Your Choice: </label>
                    
                    <select id="choice" name="choice">
                        <option value="rock">Rock</option>
                        <option value="paper">Paper</option>
                        <option value="scissors">Scissors</option>
                    </select>
                    
                    <br>
                    <input type="submit" value="Submit">



                </form>
            </div>
        </div>

        
        <aside id="rules">
            
            <h1>Rules</h1>
    
            <h3>You must choose Rock, Paper or Scissors</h3>
           
                <list>
                    <li>Rock beats Scissors</li>
                    <li>Scissors beats Paper</li>
                    <li>Paper beats Rock</li>
            
                </list>
            </aside>
    </div>

    <!-- Footer -->
    <footer id="bar">
        <p>Copyright of someone, somehwere</p>
    </footer>
</body>

</html>
